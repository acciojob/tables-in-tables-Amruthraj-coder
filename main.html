<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <tr>
		  <th>
			  <table style="width:100%; ">
			  <tr>
				  <th colspan="2">NestedTable 2</th>
			  <tr>
			  <tr>
				  <th>Column 1</th>
				  <th>Column 2</th>
			  </tr>
			  <tr>
				  <td>abc</td>
				  <td>def</td>
			  </tr>
			  </table>
		</th>
		<th>
		  <table style="width:100%">
			  <th colspan="2">Nested Table 1</th>
			  <tr class="left">
				  <th class="none">
					  <ul  >
						  <li></li>
					  </ul>
				  </th>
				   <th class="none">
					   List item
				   </th>
			  </tr>
			  <tr>
				  <th class="none">
					  <ul>
						  <li ></li>
					  </ul>
					  
				  </th>
				  <th class="none">List item</th>
			  </tr>
		      <tr>
				  <th class="none">
					  <ul>
						  <li ></li>
					  </ul>
				  </th>
				  <th class="none">List item</th>
			  </tr>
		  </table>
		</th>
	  </tr>
	


		
		<tr >
			<td class="down">
			<table class="hi">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<th><a style="color:blue">Nested Table</a></th>
					<th>Demo Continued</th>
				</tr>
			
				
			</table>
			</td>
			<td class="down">
			<table class="hi">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<th><a style="color:blue">Nested Table</a></th>
					<th>Demo Continued</th>
				</tr>
			
				
			</table>
			</td>
		</tr>
    </table>
  </body>
</html>
